<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <!-- 头部导航栏 -->
    <header>
        <div class="header">
            <a href="./index.html"><img src="./img/logonew.png" alt="" class="logo"></a>
            <ul class="nav">
                <li><a href="#">首页</a></li>
                <li><a href="#">酷玩</a></li>
                <li><a href="#">导购</a></li>
                <li><a href="#">试用</a></li>
                <li><a href="#">报告</a></li>
            </ul>
            <div class="left">
                <img src="./image/素材/图片/css/img/search.png" alt="" class="search">
                <a href="#" class="regist">注册</a>
                <a href="#" class="login">登录</a>
            </div>
        </div>
    </header>
    <!-- 登录界面 -->
    <div class="login_">
        <div class="back">
            <div class="left">
                <h4>极果登录</h4>
                <input type="text" id="username" placeholder="手机号">
                <input type="password" id="password" placeholder="密码">
                <div class="l-bottom">
                    <div class="bottom-one">
                        <label for="check"><input type="checkbox" id="check"> 记住密码</label>
                        <button class="regist-sub">登录</button>
                    </div>
                    <div class="bottom-two">
                        <a href="#" class="one">注册新账号</a>
                        <a href="#" class="two">忘记密码？</a>
                    </div>
                </div>
            </div>
            <div class="right">
                <h4>社交网络账号登录</h4>
                <div class="r-center">
                    <img src="./image/素材/图片/css/img/qrcode.png" alt="">
                    <img src="./image/素材/图片/css/img/weixin-login-center-icon.png" alt="">
                </div>
                <div class="r-bottom">
                    <a href="">微博</a>
                    <a href="">QQ</a>
                </div>
            </div>
            <span class="close"></span>
        </div>
    </div>
</body>
<script>
    var btn=document.getElementsByClassName('login')[0];
    var log=document.getElementsByClassName('login_')[0];
    var close_=document.getElementsByClassName('close')[0];
    var sub=document.getElementsByClassName('regist-sub')[0];
    btn.onclick=function(){
        log.style.display='block';
        username.value='';
        password.value='';
    }
    close_.onclick=function(){
        log.style.display='none';
    }
    sub.onclick=function(){
        var user=username.value;
        var pass=password.value;
        var oAjax=new XMLHttpRequest()||new ActiveXObject('Microsoft.XMLHTTP');
        oAjax.open('get','http://192.168.0.105:3000/users/login&username='+user+'&password='+pass,true);
        oAjax.send();
        oAjax.onreadystatechange=function(){
            console.log(oAjax.readyState,oAjax.status);
                if(oAjax.readyState==4){
                    if(oAjax.status==200){
                        console.log(oAjax.responseText);
                        log.style.display='none';
                    }
                }else{
                    console.log('获取连接失败');
                }
        }
        return false;
    }
</script>
</html>
