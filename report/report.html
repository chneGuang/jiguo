<script src="./../js/jquery-3.5.1.min.js"></script>
<script src="./../js/template-web.js"></script>
<script>
    $('.title-one>li').on('click',function(){
        $(this).siblings().removeClass('select');
        $(this).addClass('select');
    })
</script>
<script id="moban" type="text/html">
    {{each value}}
    <li>
        <img src="{{$value.img}}" alt="">
        <div class="bottom">
            <p class="one">{{$value.text}}</p>
            <div class="two">
                <span class="tx"><img src="../image/素材/图片/css/img/tx.jpg">{{$value.uName}}</span>
                <span class="time">{{$value.endTime}}</span>
                <p class="right">
                    <span class="zan">3</span>
                    <span class="reply">3</span>
                </p>
            </div>
        </div>
    </li>
    <li class="li2">关于{{$value.text}}还有4篇报告，点击查看</li>
    {{/each}}
</script>
